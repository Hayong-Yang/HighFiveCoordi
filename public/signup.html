<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up - High Five</title>
    <link rel="stylesheet" href="/signup.css" />
    <script defer type="text/javascript" src="/signup.mjs"></script>
  </head>
  <body>
    <header class="header">
      <div class="name">
        <a href="/">High Five</a>
      </div>

      <div id="headerMenu">
        <ul class="header__menu">
          <li>
            <a href="/auth/signup" id="signUp">SignUp</a>
          </li>
          <li>
            <a href="/auth/login" id="logIn">LogIn</a>
          </li>
          <!--<li>
            <a href="/auth/logout" id="logOut">LogOut</a>
          </li>-->
        </ul>
      </div>
    </header>

    <main class="signup-container">
      <h2>Sign up</h2>
      <form class="signup-form">
        <div class="form-group">
          <input id="inputId" type="text" placeholder="ID" />
          <button id="idCheck" type="button" data-checked="n">중복 확인</button>
          <input type="hidden" id="hiddenIdCheck" value="n" />
        </div>
        <input id="inputPw" type="password" placeholder="password" />
        <input id="name" type="name" placeholder="name" />
        <input id="email" type="email" placeholder="e-mail" />
        <input id="phone" type="tel" placeholder="phone number" />
        <label id="checkbox" class="checkbox">
          <input id="checkbox" type="checkbox" />
          이용약관 개인정보 수집 및 정보이용에 동의합니다.
        </label>
        <button id="SignUpBtn" type="button" class="submit-btn">Sign up</button>
      </form>
    </main>

    <footer id="contact">
      <h3>High Five</h3>
      <hr />
      <div class="contact__info">
        <p>사업자 정보</p>
        <p>법적 고지사항</p>
        <p>파트너 지원</p>
        <p>고객 지원</p>
      </div>
      <div class="copy">&copy; Highfive ALL RIGHTS RESERVED</div>
      <p>개인정보처리방침·이용약관·결제대행 위탁사</p>
      <p>
        일부 상품의 경우 주식회사 하이파이브는 통신판매의 당사자가 아닌
        통신판매중개자로서 상품, 상품정보, 거래에 대한 책임이 제한될 수
        있으므로, 각 상품 페이지에서 구체적인 내용을 확인하시기 바랍니다.
      </p>
      <img class="icons" src="/images/icons.png" alt="icons" />
    </footer>
  </body>
</html>
