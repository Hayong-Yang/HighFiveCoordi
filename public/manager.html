<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>상품 등록</title>
        <style>
            body {
                font-family: sans-serif;
                padding: 2rem;
                max-width: 600px;
                margin: auto;
            }

            label {
                display: block;
                margin-bottom: 10px;
            }

            input,
            select {
                width: 100%;
                padding: 0.5rem;
                margin-top: 4px;
            }

            canvas {
                display: block;
                max-width: 100%;
                margin: 1rem 0;
                border: 1px solid #ccc;
                cursor: crosshair;
            }

            #result {
                background: #f4f4f4;
                padding: 1rem;
                white-space: pre-wrap;
                margin-bottom: 1rem;
            }

            button {
                padding: 0.6rem 1.2rem;
                font-size: 1rem;
            }
        </style>
    </head>
    <body>
        <h1>상품 등록</h1>

        <label>상품명: <input type="text" id="name" required /></label>
        <label
            >카테고리:
            <select id="category" required>
                <option value="top">상의</option>
                <option value="pants">하의</option>
                <option value="outer">아우터</option>
                <option value="shoes">신발</option>
                <option value="etc">기타</option>
            </select>
        </label>
        <label>가격: <input type="number" id="price" required /></label>
        <label>설명: <input type="text" id="description" /></label>
        <label
            >날씨 등급 (1~3): <input type="number" id="level" min="1" max="3"
        /></label>
        <label
            >상품 URL:
            <input
                type="text"
                id="url"
                placeholder="(선택) 외부 링크가 있을 경우 입력"
            />
        </label>
        <label
            >대표 이미지 업로드:
            <input type="file" id="imageInput" accept="image/*"
        /></label>

        <canvas id="canvas"></canvas>
        <div id="result">이미지를 클릭하거나 드래그하여 색상을 추출하세요.</div>
        <button id="submitBtn">상품 등록</button>

        <!-- ColorThief 라이브러리 로딩 (CDN) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>

        <!-- JS 모듈 연결 (예: public/manager.mjs에서) -->
        <script src="/manager.mjs"></script>
    </body>
</html>
