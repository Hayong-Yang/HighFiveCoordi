<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
</head>

<body>
    <h1>상품 등록</h1>
    <form id="productForm">
        <label>상품명: <input type="text" id="name" required /></label><br />
        <label>카테고리:
            <select id="category" required>
                <option value="top">상의</option>
                <option value="pants">하의</option>
                <option value="outer">아우터</option>
                <option value="shoes">신발</option>
                <option value="etc">기타</option>
            </select>
        </label><br />
        <label>가격: <input type="number" id="price" required /></label><br />
        <label>설명: <input type="text" id="description" /></label><br />
        <label>날씨 등급(1~3): <input type="number" id="level" min="1" max="3" required /></label><br />
        <label>상품 링크(URL): <input type="text" id="url" required /></label><br />
        <label>이미지 선택: <input type="file" id="imageInput" accept="image/*" required /></label><br />
        <img id="preview" src="" alt="미리보기" width="150" /><br />
        <p id="result"></p>
        <button type="button" id="submitBtn">등록</button>
    </form>

    <script type="module" src="/manager.mjs"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
</body>

</html>
