<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>비밀번호 찾기 - High Five</title>
    <link rel="stylesheet" href="/login.css" />
    <script defer type="module" src="/login.mjs"></script>
  </head>
  <body>
    <header class="header">
      <div class="name"><a href="/">High Five</a></div>
      <div id="headerMenu">
        <ul class="header__menu">
          <li><a href="/auth/signup" id="signUp">SignUp</a></li>
          <li><a href="/auth/login" id="logIn">LogIn</a></li>
        </ul>
      </div>
    </header>

    <main class="pwlogin-container">
      <h3>비밀번호 찾기</h3>
      <form id="findPassword">
        <input type="text" id="pwId" placeholder="아이디" required />
        <input type="tel" id="pwPhone" placeholder="전화번호" required />
        <button type="submit">인증번호 발송</button>
      </form>

      <div id="verifySection" style="display: none">
        <input type="text" id="verifyCode" placeholder="인증번호 입력" />
        <button id="verifyBtn">인증번호 확인</button>
      </div>

      <div id="resetPasswordSection" style="display: none">
        <form id="resetPasswordForm">
          <input
            type="password"
            id="newPassword"
            placeholder="새 비밀번호"
            required
          />
          <button type="submit">비밀번호 변경</button>
        </form>
      </div>

      <div id="resultMessage" class="pwresult-message"></div>
    </main>

    <footer id="contact">
      <h3>High Five</h3>
      <hr />
      <div class="contact__info">
        <p>사업자 정보</p>
        <p>법적 고지사항</p>
        <p>파트너 지원</p>
        <p>고객 지원</p>
      </div>
      <div class="copy">&copy; Highfive ALL RIGHTS RESERVED</div>
      <p>개인정보처리방침·이용약관·결제대행 위탁사</p>
      <p>
        일부 상품의 경우 주식회사 하이파이브는 통신판매의 당사자가 아닌
        통신판매중개자로서 상품, 상품정보, 거래에 대한 책임이 제한될 수
        있으므로, 각 상품 페이지에서 구체적인 내용을 확인하시기 바랍니다.
      </p>
      <img class="icons" src="/images/icons.png" alt="icons" />
    </footer>
  </body>
</html>
